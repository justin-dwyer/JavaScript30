<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const codesToMatch = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'a', 'b', 'Enter']
let codesEntered = []
function konamiCode(e) {
  if (codesToMatch.includes(e.key)) {
    codesEntered.push(e.key)
    let numCodesEntered0 = codesEntered.length - 1
    if (codesEntered[numCodesEntered0] !== codesToMatch[numCodesEntered0]) {
      codesEntered = []
    }
    if (codesEntered[10] === codesToMatch[10]) {
      console.log("nailed it")
      codesEntered = []
    }
  } else {
    codesEntered = []
  }
}

const body = document.querySelector("body")
body.addEventListener("keyup", konamiCode)

</script>
</body>
</html>
