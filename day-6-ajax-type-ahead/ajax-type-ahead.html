<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="/day-6-ajax-type-ahead//style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json'

const cities = []

fetch(endpoint)
    .then(blob => blob.json())
    .then(data => cities.push(...data))

const searchForm = document.querySelector("input")
searchForm.onkeypress = searchCities
searchForm.onkeyup = validateSearch

function searchCities(event) {
    searchedCities = cities.filter(city => city.city.includes(searchForm.value))
    const cityList = document.querySelector("UL")
    cityList.textContent = ""
    searchedCities.forEach(city => {
        const newLI = document.createElement("LI")
        const cityName = document.createTextNode(city["city"] + " â€¢ " + city["population"])
        newLI.appendChild(cityName)
        cityList.appendChild(newLI)
    })
}

function validateSearch(event) {
    if(searchForm.value === "") {
        for(i = 0; i < 2; i++) {
            const cityList = document.querySelector("UL")
            const newLI1 = document.createElement("LI")
            const newLI2 = document.createElement("LI")
            const helpText1 = document.createTextNode("Filter for a city")
            const helpText2 = document.createTextNode("or a state")
            cityList.textContent = ""
            newLI1.appendChild(helpText1)
            cityList.appendChild(newLI1)
            newLI2.appendChild(helpText2)
            cityList.appendChild(newLI2)
        }
    }
}

</script>
</body>
</html>
