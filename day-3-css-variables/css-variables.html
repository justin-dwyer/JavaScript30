        <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

        <div class="controls">
          <label for="spacing">Spacing:</label>
          <input data-style="filter" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

          <label for="blur">Blur:</label>
          <input data-style="blur" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

          <label for="base">Base Color</label>
          <input data-style="background-color" id="base" type="color" name="base" value="#ffc600">
        </div>

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        <script src="/day-3-css-variables/css-variables.js" async defer></script>
